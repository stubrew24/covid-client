<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UK Covid Dashboard</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
	</head>
	<body
		class="grid lg:grid-cols-5 bg-gray-800 text-green-300 antialiased font-mono"
	>
		<aside class="border-r border-blue-100 lg:h-screen text-center p-3">
			<h3 class="text-lg font-bold border-b py-2 uppercase tracking-wide">
				Primary Metric
			</h3>
			<div id="buttons"></div>
		</aside>
		<section class="text-center lg:col-span-4 justify-center">
			<h2
				id="title"
				class="text-lg font-semibold text-center py-2 uppercase tracking-wider"
			></h2>
			<div id="wrapper" class="w-full px-6"></div>
			<fig-caption class="text-sm text-center"></fig-caption>
		</section>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.min.js"
			integrity="sha512-wKo55+1oH5DGJ19ScVUHTtcZiqJuSnknSs8CgzzEm1lNftJRDXN/kWpF9Kx+vPam8HBeg53OxS0MYd0+Iz9cjQ=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"
			integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA=="
			crossorigin="anonymous"
		></script>
		<script src="api.js"></script>
		<script src="config.js"></script>
		<script src="chart.js"></script>
		<script src="index.js"></script>
	</body>
</html>
