<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UK Covid Dashboard</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
	</head>

	<body class="bg-gray-800 text-green-300 antialiased font-mono">
		<header class="border-b m-2">
			<h1
				class="text-2xl font-semibold text-center py-5 uppercase tracking-wider"
			>
				Analysis of UK Coronavirus Outbreak
			</h1>
		</header>
		<div class="grid lg:grid-cols-5 bottom-0">
			<aside class="lg:border-r border-blue-100 text-center p-2">
				<h3
					id="metrics-title"
					class="text-lg font-bold border-b py-2 uppercase tracking-wider cursor-pointer"
				>
					Metrics
				</h3>
				<div id="metricsBtnGroup"></div>
				<h3
					id="events-title"
					class="text-lg font-bold border-b py-2 mt-6 uppercase tracking-wider cursor-pointer"
				>
					Events
				</h3>
				<div id="eventsBtnGroup" class="border-b lg:border-b-0"></div>
			</aside>
			<section class="text-center lg:col-span-4 justify-center">
				<h2
					id="title"
					class="text-lg text-center mt-5 py-2 tracking-wide capitalize sm:font-regular font-semibold"
				></h2>

				<div class="text-right mr-6">
					<label for="toggleBars" class="text-xs md:text-lg">Show Bars</label>
					<input type="checkbox" name="toggleBars" id="toggleBars" />
				</div>
				<div id="wrapper" class="w-full px-6"></div>
				<fig-caption class="text-sm text-center"></fig-caption>
			</section>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.min.js"
			integrity="sha512-wKo55+1oH5DGJ19ScVUHTtcZiqJuSnknSs8CgzzEm1lNftJRDXN/kWpF9Kx+vPam8HBeg53OxS0MYd0+Iz9cjQ=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"
			integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA=="
			crossorigin="anonymous"
		></script>
		<script src="api.js"></script>
		<script src="utils.js"></script>
		<script src="config.js"></script>
		<script src="chart.js"></script>
		<script src="app.js"></script>
		<script src="index.js"></script>
	</body>
</html>
